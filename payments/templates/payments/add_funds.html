{% extends 'core/base.html' %}

{% block title %}Add Funds - Gig Nepal{% endblock %}

{% block content %}
<div class="container">
    <h1>Add Funds to Wallet</h1>
    
    <form method="post" style="max-width: 400px;">
        {% csrf_token %}
        <div style="margin: 1rem 0;">
            <label for="amount">Amount (NRS):</label>
            <input type="number" name="amount" id="amount" step="0.01" min="1" required style="width: 100%; padding: 0.5rem;">
        </div>
        <button type="submit" class="btn btn-primary">Add Funds</button>
    </form>
    
    <a href="{% url 'payments:wallet' %}" class="btn btn-secondary" style="margin-top: 1rem;">Back to Wallet</a>
</div>
{% endblock %}
